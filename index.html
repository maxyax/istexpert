
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISTExpert Pro - Fleet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { 
              sans: ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif']
            },
            fontSize: {
              'xs': ['0.75rem', { lineHeight: '1rem' }],
              'sm': ['0.875rem', { lineHeight: '1.25rem' }],
              'base': ['1rem', { lineHeight: '1.5rem' }],
              'lg': ['1.125rem', { lineHeight: '1.75rem' }],
              'xl': ['1.25rem', { lineHeight: '1.75rem' }],
              '2xl': ['1.5rem', { lineHeight: '2rem' }],
            },
            fontWeight: {
              normal: '400',
              medium: '500',
              semibold: '600',
              bold: '700',
            },
            colors: {
              neo: { bg: 'var(--neo-bg)', shadow: 'var(--neo-shadow)' },
              blue: {
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
              },
              red: {
                500: '#ef4444',
                600: '#dc2626',
              },
              orange: {
                500: '#f97316',
                600: '#ea580c',
              },
              yellow: {
                500: '#eab308',
                600: '#ca8a04',
              },
              emerald: {
                500: '#10b981',
                600: '#059669',
              },
            },
            boxShadow: { neo: 'var(--shadow-neo)', 'neo-inset': 'var(--shadow-neo-inset)', 'neo-sm': 'var(--shadow-neo-sm)' }
          }
        }
      }
    </script>
    <style>
      :root {
        --neo-bg: #e0e5ec;
        --shadow-neo: 9px 9px 16px rgb(163, 177, 198, 0.6);
        --shadow-neo-inset: inset 6px 6px 12px #a3b1c6, inset -6px -6px 12px #ffffff;
        --shadow-neo-sm: 4px 4px 8px rgb(163, 177, 198, 0.6), -4px -4px 8px rgba(255, 255, 255, 0.5);
      }
      .dark {
        --neo-bg: #1e2228;
        --shadow-neo: 9px 9px 16px rgba(0, 0, 0, 0.4), -9px -9px 16px rgba(60, 75, 95, 0.3);
        --shadow-neo-inset: inset 6px 6px 12px rgba(0, 0, 0, 0.4), inset -6px -6px 12px rgba(60, 75, 95, 0.3);
        --shadow-neo-sm: 4px 4px 8px rgba(0, 0, 0, 0.4), -4px -4px 8px rgba(60, 75, 95, 0.3);
      }
      /* Более светлые синие цвета для темного режима */
      .dark .text-blue-600 { color: #60a5fa !important; }
      .dark .text-blue-500 { color: #60a5fa !important; }
      .dark .text-blue-400 { color: #93c5fd !important; }
      .dark .border-blue-500 { border-color: #60a5fa !important; }
      .dark .border-blue-600 { border-color: #60a5fa !important; }
      .dark .bg-blue-600 { background-color: #60a5fa !important; }
      .dark .bg-blue-500 { background-color: #60a5fa !important; }
      /* Более светлые серые цвета для лучшей читаемости текста */
      .dark .text-gray-800 { color: #e5e7eb !important; }
      .dark .text-gray-700 { color: #d1d5db !important; }
      .dark .text-gray-600 { color: #d1d5db !important; }
      .dark .text-gray-500 { color: #9ca3af !important; }
      .dark .text-gray-400 { color: #9ca3af !important; }
      .dark .text-gray-300 { color: #d1d5db !important; }
      .dark .text-gray-200 { color: #e5e7eb !important; }
      /* Улучшенная читаемость в светлом режиме - более темные цвета */
      .text-gray-900 { color: #111827 !important; }
      .text-gray-800 { color: #1f2937 !important; }
      .text-gray-700 { color: #374151 !important; }
      .text-gray-600 { color: #4b5563 !important; }
      .text-gray-500 { color: #6b7280 !important; }
      .text-gray-400 { color: #9ca3af !important; }
      .text-red-600 { color: #b91c1c !important; }
      .text-red-500 { color: #dc2626 !important; }
      .text-orange-600 { color: #c2410c !important; }
      .text-orange-500 { color: #ea580c !important; }
      .text-emerald-600 { color: #059669 !important; }
      .text-emerald-500 { color: #10b981 !important; }
      .text-blue-600 { color: #2563eb !important; }
      .text-blue-500 { color: #3b82f6 !important; }
      /* Заголовки таблиц темнее */
      thead th { color: #374151 !important; }
      body { 
        background-color: var(--neo-bg); 
        transition: 0.3s ease; 
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      /* Apple-style readable form inputs */
      input, textarea, select {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Inter', sans-serif;
        font-weight: 500;
        font-size: 14px;
        letter-spacing: -0.01em;
      }
      .app-input { 
        font-weight: 500 !important; 
        font-size: 14px !important;
        letter-spacing: -0.01em !important;
      }
      /* Уменьшаем жирность заголовков для лучшей читаемости */
      h1, h2, h3, h4, h5, h6 {
        font-weight: 600 !important;
        letter-spacing: -0.02em !important;
      }
      .font-black { font-weight: 700 !important; }
      .font-bold { font-weight: 600 !important; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "zustand": "https://esm.sh/zustand@^5.0.11",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "qrcode": "https://esm.sh/qrcode@^1.5.4",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
