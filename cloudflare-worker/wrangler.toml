# Cloudflare Worker конфигурация
# Для использования установите Wrangler CLI: npm install -g wrangler
# Затем выполните: wrangler login

name = "supabase-proxy-istexpert"
main = "supabase-proxy.js"
compatibility_date = "2024-01-01"

# Переменные окружения
[vars]
SUPABASE_URL_ENV = "https://plsaqkfxrrtgnrhmmcho.supabase.co"
# SUPABASE_ANON_KEY_ENV добавьте через wrangler secret или Cloudflare Dashboard

# Для добавления секретов выполните:
# wrangler secret put SUPABASE_ANON_KEY_ENV

# Опционально: настройте свой домен
# [site]
# bucket = "./public"

# Опционально: настройте маршрутизацию
# [[routes]]
# pattern = "supabase-proxy.your-domain.com/*"
# zone_name = "your-domain.com"
